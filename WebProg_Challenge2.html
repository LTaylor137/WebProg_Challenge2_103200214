<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzFrog Quiz!</title>

    <link rel="stylesheet" href="WebProg_Challenge2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,600;0,700;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="Container">

        <!-- header -->
            <div class="Title">
                <h1>BuzzFrog</h1>
            </div>

        <div class="Tile" style="background-color:azure;">

            <div class="Question">
                <h2>Q 1. Which of these countries<br> has the largest land mass?</h2>
            </div>
            <div class="Abox">
                <div class="Abutton" style="background-color: rgb(146, 146, 255);">
                    <img class="image" src="images/Q1A.jpg">
                    <div class="Abuttontext" style="background-color: rgb(71, 71, 255);">
                        <h3>A. United Kingdom</h3>
                    </div>
                </div>
                <div class="Abutton" style="background-color: rgb(250, 133, 133);">
                    <img class="image" src="images/Q1B.jpg">
                    <div class="Abuttontext" style="background-color: rgb(255, 0, 0);">
                        <h3>B. Japan</h3>
                    </div>
                </div>
            </div>
            <div class="Abox">
                <div class="Abutton" style="background-color: rgb(255, 242, 130);">
                    <img class="image" src="images/Q1C.jpg">
                    <div class="Abuttontext" style="background-color: rgb(255, 251, 0);">
                        <h3>C. New Zealand</h3>
                    </div>
                </div>
                <div class="Abutton" style="background-color: rgb(175, 248, 172);">
                    <img class="image" src="images/Q1D.jpg">
                    <div class="Abuttontext" style="background-color: rgb(0, 255, 21);">
                        <h3>D. Italy</h3>
                    </div>
                </div>
            </div>

        </div>

<!-- footer -->
        <div class="Submit">
            <h1>SUBMIT</h1>
        </div>


    </div>

</body>

</html>
